        <!-- Отправка в тг -->      
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Инициализация обработчика формы
                document.getElementById("applicationForm").addEventListener("submit", function (event) {
                    event.preventDefault();
        
                    // Получаем данные из формы
                    const name = document.getElementById("name").value;
                    const phone = document.getElementById("phone").value;
                    const email = document.getElementById("email").value;
                    const company = document.getElementById("company").value;
                    const message = document.getElementById("text").value;
        
                    // Формируем текст сообщения
                    const telegramMessage = `
                    🔔 新申请:
                    👤 姓名: ${name}
                    📞 电话: ${phone}
                    📧 邮箱: ${email}
                    🏢 公司: ${company}
                    💬 信息: ${message}`;

        
                    // Telegram Bot API
                    const botToken = "7022916702:AAFsD8Hwh06P-TDlBuVBb7-zPQyMTZ8QL20"; // Замените на токен вашего бота
                    const chatId = "446415034"; // Замените на ID вашего чата
                    const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
        
                    // Отправляем запрос в Telegram
                    fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: telegramMessage,
                            parse_mode: "Markdown",
                        }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.ok) {
                                alert("Заявка успешно отправлена!");
                                document.getElementById("applicationForm").reset(); // Сброс формы
                            } else {
                                alert("Ошибка при отправке заявки. Попробуйте снова.");
                            }
                        })
                        .catch((error) => {
                            console.error("Ошибка:", error);
                            alert("Произошла ошибка при отправке заявки. Попробуйте позже.");
                        });
                });
            });
        </script>
